<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>复制</title>
  <style>
    ul {
      list-style: none;
    }
    
    li {
      float: left;
      width: 200px;
      height: 200px;
      background: pink;
      text-align: center;
      line-height: 200px;
      margin: 0 20px 20px 0;
    }
  </style>
</head>

<body>
<ul id="ulList">
  <li>什么都看不见</li>
  <li>什么都看不见</li>
  <li>什么都看不见</li>
  <li>什么都看不见</li>
  <li>什么都看不见</li>
  <li>什么都看不见</li>
  <li>什么都看不见</li>
  <li>什么都看不见</li>
  <li>什么都看不见</li>
  <li>什么都看不见</li>
</ul>
</body>

<script src="jquery-1.12.4.js"></script>
<script>

   for(var i = 0; i < $("li").length; i++) {
     $("li").eq(i).css("opacity", (i+1)/10)
   }


  $("li").each(function(index, element) {

    //在each方法内部可以使用this, 这个this其实就是element
    //element:是DOM对象
    console.log(this);
    $(element).css("opacity", (index+1)/10);

  });

</script>

</html>
